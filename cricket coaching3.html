<body>

    <div class="form-group">

    </div><br><br>
    </div>

      <label for="payment"; style="color: rgb(2, 38, 46);">AMOUNT PER PERSON</label><br><br>

    </div><br><br>

      <label for="payment-options"; style="color: rgb(16, 7, 74);">PAYMENT OPTIONS</label>

        <option valve="paytm">Paytm</option>
       
      </select>
    </div><br><br>
    
    <div class="form-group">
       <button>

           <a href="http://127.0.0.1:5500/my-project1/src/Components/cricket%20coaching4.html">
           Register

        </div>
  </form>
